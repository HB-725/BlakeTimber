{% extends "inventory/HomePage.html" %}

{% block content %}
<main class="flex-1 w-full px-4 pt-4">
  <div class="mx-auto w-full max-w-2xl space-y-4">
    <div class="rounded-2xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 p-4">
      <div class="flex items-center justify-between gap-3">
        <div>
          <h2 class="text-xl font-bold text-slate-900 dark:text-white">SpecRite Decking Calculator</h2>
          <p class="text-sm text-slate-500 dark:text-slate-400">
            Coverage and fixings calculator embedded from SpecRite.
          </p>
        </div>
        <a href="{{ calculator_url }}" target="_blank" rel="noopener"
          class="text-xs font-semibold text-primary hover:text-primary/80">
          Open full page
        </a>
      </div>
    </div>

    <div class="rounded-3xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
      <iframe
        src="{{ calculator_url }}"
        title="SpecRite Decking Calculator"
        class="h-[75vh] w-full bg-white"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</main>
{% endblock %}
