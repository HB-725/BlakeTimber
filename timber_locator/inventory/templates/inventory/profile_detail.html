{% extends "inventory/base.html" %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'category-detail' object.category.slug %}">{{ object.category.name }}</a></li>
<li class="breadcrumb-item active">{{ object.name }}</li>
{% endblock %}

{% block content %}
<div class="container-fluid px-2 py-3">
  <h3 class="mb-3">{{ object.name }} available lengths</h3>
  <div class="row g-3">
    {% for prod in object.product_set.all %}
    <div class="col-12">
      <a href="{% url 'product-detail' prod.pk %}" class="text-decoration-none">
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <span class="h5 mb-0 text-dark">{{ prod.length }} m</span>
            <i class="fas fa-chevron-right text-muted"></i>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
