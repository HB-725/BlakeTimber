<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom stylesheet -->
  <link href="{% static 'inventory/style.css' %}" rel="stylesheet">
  <!-- HTMX for small interactivity -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>BlakeTimber</title>
</head>

<body class="bg-light">

    <nav aria-label="breadcrumb" class="bg-white border-bottom py-2">
      <div class="container-fluid px-2">
        <div class="d-flex justify-content-between align-items-center">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'category-list' %}" class="text-decoration-none">Home</a></li>
            {% block breadcrumb %}{% endblock %}
          </ol>
          
          <!-- Search Icon -->
          <button id="search-toggle" class="btn btn-link p-2 border-0" type="button" aria-label="Search">
            <i class="fas fa-search text-dark" style="font-size: 1.2rem;"></i>
            <!-- Fallback if Font Awesome doesn't load -->
            <span class="d-none search-fallback" style="font-size: 1.2rem;">ğŸ”</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Search Bar (Hidden by default) -->
    <div id="search-container" class="bg-light border-bottom py-2" style="display: none;">
      <div class="container-fluid px-2">
        <div class="position-relative" data-search-url="{% url 'search-products' %}">
          <input type="text" id="search-input" class="form-control" placeholder="Search products by Name, Category, I/N..." autocomplete="off">
          <div id="search-results" class="position-absolute w-100 bg-white border rounded-bottom mt-1 shadow-sm" style="display: none; z-index: 1000; max-height: 400px; overflow-y: auto;"></div>
        </div>
      </div>
    </div>
  
    <div class="container-fluid px-2">
      {% block content %}{% endblock %}
    </div>

    <!-- Search functionality script -->
    <script src="{% static 'inventory/search.js' %}"></script>
</body>
</html>
