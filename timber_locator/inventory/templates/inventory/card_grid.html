{# Reusable card grid component for categories #}
<div class="grid grid-cols-2 gap-4 pb-6">
    {% for category in items %}
    <a href="{% url 'category-detail' slug=category.slug %}"
        class="group relative flex flex-col overflow-hidden rounded-xl bg-white dark:bg-[#1e2736] shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 transition-all hover:shadow-md hover:ring-primary/50 dark:hover:ring-primary/50 active:scale-[0.98]">
        <div class="aspect-[3/2] w-full overflow-hidden bg-slate-100 dark:bg-slate-800">
            {% if category.image_url %}
            <div class="h-full w-full bg-cover bg-center transition-transform duration-500 group-hover:scale-110"
                style="background-image: url('{{ category.image_url }}');"></div>
            {% else %}
            <div class="h-full w-full bg-cover bg-center transition-transform duration-500 group-hover:scale-110"></div>
            {% endif %}
        </div>
        <div class="flex flex-1 flex-col justify-center p-3">
            <span class="text-sm font-bold leading-tight text-slate-900 dark:text-white">{{ category.name }}</span>
        </div>
    </a>
    {% endfor %}
</div>
