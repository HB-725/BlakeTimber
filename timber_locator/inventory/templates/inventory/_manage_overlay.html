<div data-manage-overlay
  class="hidden fixed inset-0 z-[40] bg-background-light text-slate-900 font-display antialiased">
  <div
    class="relative flex min-h-screen w-full flex-col mx-auto max-w-2xl bg-background-light overflow-hidden pb-[96px]">

    <header
      class="sticky top-0 z-50 w-full bg-background-light/95 backdrop-blur-sm border-b border-slate-200 transition-colors duration-300">
      <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-3">
          <div
            class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-primary/30">
            <span class="material-symbols-outlined text-[22px]">forest</span>
          </div>
          <span class="text-xl font-bold tracking-tight text-slate-900">BlakeTimber</span>
        </div>
        <button type="button"
          class="flex h-10 w-10 items-center justify-center rounded-lg hover:bg-slate-200 text-slate-600 transition-colors">
          <i class="fas fa-search text-[18px]"></i>
        </button>
      </div>
    </header>
    <div data-manage-status class="hidden px-4 pt-4">
      <div class="rounded-xl border border-emerald-200 bg-emerald-50 px-3 py-2 text-sm font-semibold text-emerald-700">
      </div>
    </div>
    <div data-manage-auth class="{% if not user.is_authenticated %}hidden{% endif %}">
    <main class="flex-1 w-full px-4 pt-6 pb-6">
      <div class="flex items-center gap-4 mb-6">
        <div
          class="flex h-16 w-16 items-center justify-center rounded-full bg-slate-200 text-slate-700 text-xl font-bold">
          BT
        </div>
        <div>
          <h2 class="text-2xl font-bold text-slate-900">Manage</h2>
          <p class="text-sm text-slate-500">Admin access enabled.</p>
        </div>
      </div>

      <div class="rounded-2xl bg-white border border-slate-200 shadow-sm mb-6">
        <div class="flex items-center justify-between px-4 py-4">
          <div class="flex items-center gap-3 text-slate-700">
            <span class="material-symbols-outlined text-[22px]">dashboard</span>
            <span class="text-sm font-semibold">Admin Panel</span>
          </div>
          <a href="{% url 'admin-mode' %}"
            class="text-xs font-semibold text-primary hover:text-primary/80">Open</a>
        </div>
      </div>

      <form id="manage-logout-form" action="{% url 'ajax-logout' %}" method="post">
        {% csrf_token %}
        <button type="submit"
          class="w-full rounded-2xl border border-rose-200 bg-rose-50 px-4 py-4 text-rose-600 font-semibold hover:bg-rose-100 transition-colors">
          Log Out
        </button>
      </form>

      <div class="text-center text-xs text-slate-400 mt-6">BlakeTimber App v3.0.1</div>
    </main>
    </div>
    <div data-manage-guest class="{% if user.is_authenticated %}hidden{% endif %}">
    <main class="flex-1 flex flex-col justify-center px-6 py-7">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm mb-8">
        <div class="flex flex-col items-center justify-center text-center">
          <div
            class="flex h-20 w-20 items-center justify-center rounded-2xl bg-primary text-white shadow-xl shadow-primary/30 mb-6">
            <span class="material-symbols-outlined text-[48px]">forest</span>
          </div>
          <h1 class="text-3xl font-bold tracking-tight text-slate-900 mb-2">BlakeTimber</h1>
          <p class="text-slate-500 text-sm">Welcome back. Please enter your details.</p>
        </div>
      </div>
      <div class="sm:mx-auto sm:w-full sm:max-w-sm w-full">
        <form id="manage-login-form" action="{% url 'ajax-login' %}" class="space-y-5" method="POST">
          {% csrf_token %}
          <div>
            <label class="block text-sm font-semibold leading-6 text-slate-900 mb-2" for="username">Username</label>
            <div class="relative">
              <input autocomplete="username"
                class="block w-full rounded-xl border-0 py-4 px-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow"
                id="username" name="username" placeholder="Enter your username" required type="text" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold leading-6 text-slate-900 mb-2" for="password">Password</label>
            <div class="relative">
              <input autocomplete="current-password"
                class="block w-full rounded-xl border-0 py-4 px-4 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-shadow"
                id="password" name="password" placeholder="••••••••" required type="password" />
            </div>
          </div>
          <div class="pt-4">
            <button
              class="flex w-full justify-center items-center gap-2 rounded-xl bg-primary px-3 py-4 text-base font-bold text-white shadow-lg shadow-primary/25 hover:bg-primary/90 hover:shadow-primary/40 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all active:scale-[0.98]"
              type="submit">
              Login
            </button>
          </div>
        </form>
        <div class="mt-8 text-center space-y-4">
          <a class="block text-sm font-semibold text-primary hover:text-primary/80 transition-colors" href="#">
            Forgot Password?
          </a>
        </div>
      </div>
    </main>
    </div>
  </div>
</div>
