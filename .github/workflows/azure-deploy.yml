name: Build and deploy Django app to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: blaketimber
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install dependencies (for optional tests / sanity checks)
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Make sure your startup script is executable in the deployed package
      - name: Ensure startup script is executable
        run: chmod +x startup.sh

      # Optional: run Django checks/tests (do not fail deployment if tests fail)
      # Adjust working-directory if manage.py is not inside ./timber_locator
      - name: Django system check (optional)
        working-directory: ./timber_locator
        run: |
          source ../venv/bin/activate
          python manage.py check
        continue-on-error: true

      - name: Django tests (optional)
        working-directory: ./timber_locator
        run: |
          source ../venv/bin/activate
          python manage.py test
        continue-on-error: true

      # IMPORTANT:
      # Do NOT run collectstatic here if your app needs Azure env vars to run it
      # (you already run collectstatic in startup.sh).
      # Also, do NOT exclude staticfiles from the artifact if you want to ship it.
      #
      # The biggest fix: deploy a ZIP, not "package: ."
      - name: Create deployment zip
        run: |
          zip -r app.zip . \
            -x "venv/*" ".venv/*" ".git/*" \
               "**/*.sqlite3" "**/db.sqlite3" "**/django.log"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # If you do NOT have a deployment slot named "Production",
      # remove slot-name lines completely (recommended).
      - name: Set startup command
        uses: Azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          app-settings-json: |
            [
              {
                "name": "WEBSITES_STARTUP_COMMAND",
                "value": "bash startup.sh"
              }
            ]

      - name: Deploy to Azure Web App (zip deploy)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
