name: Build and deploy Django app to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: blaketimber
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (optional)
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure startup script is executable
        run: chmod +x startup.sh

      # Optional sanity checks (won't fail deploy)
      - name: Django check (optional)
        working-directory: ./timber_locator
        run: |
          source ../venv/bin/activate
          python manage.py check
        continue-on-error: true

      - name: Create deployment zip
        run: |
          zip -r app.zip . \
            -x "venv/*" ".venv/*" ".git/*" \
               "**/*.sqlite3" "**/db.sqlite3" "**/django.log"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Deploy to Azure Web App (zip deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
