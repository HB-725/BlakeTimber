name: Build and deploy Django app to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: blaketimber
  PYTHON_VERSION: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sanity check repo layout
        run: |
          echo "Repo root:"
          pwd
          ls -la
          echo "Find manage.py and startup.sh:"
          find . -maxdepth 4 -name manage.py -print || true
          find . -maxdepth 4 -name startup.sh -print || true

      - name: Ensure startup script executable (if exists at repo root)
        run: |
          if [ -f startup.sh ]; then chmod +x startup.sh; fi

      - name: Create deployment zip
        run: |
          zip -r app.zip . \
            -x ".git/*" "venv/*" ".venv/*" \
               "**/*.sqlite3" "**/db.sqlite3" "**/django.log"

      - name: Inspect zip contents
        run: |
          ls -la app.zip
          unzip -l app.zip | head -n 200

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Inspect zip (deploy job)
        run: |
          ls -la
          unzip -l app.zip | head -n 200

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app.zip
